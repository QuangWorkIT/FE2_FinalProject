<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="./weatherDisplay.css">
</head>
<body>
    <header class="head">
        <div class ="card">
            <div class ="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search.....">
            </div>
        </div>
        <div class="city-display">
            <div class="city"></div>
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>
    </header>

    <hr class= "line-break">

    <!-- Display current weather -->
    <section class="weather-display">
        <!-- Current weather information -->
        <div class="weather-content">
            <h2 class="weather-current-date">Tuseday, 04:00AM</h2>

            <div class="weather-temperature-content">
                <div class="temperature">
                    <h1>24'C</h1>
                </div>
                <img src="" alt="weather-img">
            </div>

            <div class="weather-description">
                <h2>Mostly Cloudy</h2>
            </div>

            <hr class= "line-break" style="width: 90%; margin-left: 4.5%;">
            <!-- Common weather features -->
            <div class="weather-features">
                <div class="featuer" id="wind">
                    <h4>Wind</h4>
                    <p class="feature-description">
                        12km/h
                    </p>
                </div>
                <div class="featuer" id="humidity">
                    <h4>Humidity</h4>
                    <p class="feature-description">
                        12km/h
                    </p>
                </div>
                <div class="featuer" id="visibility">
                    <h4>Visibility</h4>
                    <p class="feature-description">
                        12km/h
                    </p>
                </div>
                <div class="featuer" id="pressure">
                    <h4>Pressure</h4>
                    <p class="feature-description">
                        12km/h
                    </p>
                </div>
                <div class="featuer" id="dew-point">
                    <h4>Dew point</h4>
                    <p class="feature-description">
                        12km/h
                    </p>
                </div>
            </div>
        </div>

        <!-- Add a map -->
        <div class="map"></div>
    </section>


    <section>
        <ul>
        <li><p class="date-content">9 Mon</p><div><img src="./assets/images/clear.png" alt="#"  width="80px" height="80px"></div> <p class="temperature-content">27&deg;</p></li>
        <li><p class="date-content">10 Tue</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&deg;</p></li>
        <li><p class="date-content">11 Wed</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&deg;</p></li>
        <li><p class="date-content">12 Thu</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&deg;</p></li>
        <li><p class="date-content">13 Fri</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&deg;</p></li>
        <li><p class="date-content">14 Sat</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&deg;</p></li>
        <li><p class="date-content">15 Sun</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&deg;</p></li>
        </ul>
    </section>
    <script src="./script.js"></script>
</body>
</html>
