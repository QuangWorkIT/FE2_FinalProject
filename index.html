<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="./style/weatherDisplayStyle.css">
</head>
<body>
    <header class="head">
        <div class ="card">
            <div class ="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id = "city" placeholder="Search.....">
            </div>
        </div>
        <div class="city-display">
            <div class="city" id="cityDisplay">
                <i class="fa-solid fa-location-dot"></i>
                <h3 id = "city-name">Vietnam</h3>
            </div>
        </div>
    </header>


    <hr class= "line-break">

    <!-- Display current weather -->
    <section class="weather-display">
        <!-- Current weather information -->
        <div class="weather-content" id="weather-content">
            <div class="text-container">
                <div class="text">
                    <div class="weather-current-date">
                        <span style="font-weight: bold;" id="date">Tuesday,</span> 
                        <span id="time">
                            04:00AM
                        </span>
                    </div>
                    <div class="temperature" id="temperature">
                        <h1>24Â°C</h1>
                    </div>
                    <div class="weather-description" id="weather-description">
                        <p>Mostly cloudy</p>
                    </div>
                </div>
                
                <img id="weather-icon" src="./assets/images/clouds.png" alt="weather-img">
            </div>

            <hr class= "line-break" style="width: 100%;">
            <!-- Common weather features -->
            <div class="weather-features">
                <div class="featuer" >
                    <h5>Wind</h5>
                    <p class="feature-description" id="wind">
                        12km/h
                    </p>
                </div>
                <div class="featuer" >
                    <h5>Humidity</h5>
                    <p class="feature-description" id="humidity">
                        12km/h
                    </p>
                </div>
                <div class="featuer">
                    <h5>Visibility</h5>
                    <p class="feature-description"  id="visibility">
                        12km/h
                    </p>
                </div>
                <div class="featuer" >
                    <h5>Pressure</h5>
                    <p class="feature-description"  id="pressure">
                        12km/h
                    </p>
                </div>
                <div class="featuer">
                    <h5>Dew point</h5>
                    <p class="feature-description"  id="dew-point">
                        12km/h
                    </p>
                </div>
            </div>
        </div>

        <!-- Add a map -->
        <iframe 
        src="https://www.google.com/maps/embed/"
        frameborder="0" class="map" id="map">
        </iframe>
    </section>

    <section>
        <ul id="forecast-container" >
        <li><p class="date-content">9 Mon</p><div><img src="./assets/images/clear.png" alt="#"  width="80px" height="80px"></div> <p class="temperature-content">27&degC</p></li>
        <li><p class="date-content">10 Tue</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&degC</p></li>
        <li><p class="date-content">11 Wed</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&degC</p></li>
        <li><p class="date-content">12 Thu</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&degC</p></li>
        <li><p class="date-content">13 Fri</p><div><img src="./assets/images/clear.png" alt="#" width="80px" height="80px"></div><p class="temperature-content">27&degC</p></li>
        </ul>
    </section>
    <script type = "module" src="./script/script.js"></script>
    <script src="./script/displayScript.js"></script>
    <script src="./script/forecast.js"></script>
</body>
</html>
